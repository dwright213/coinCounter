<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Coin Counter</title>
  </head>
  <body>
    <div class="container">

      <form id="changeForm">
        <div class="form-group">
          <label class="form-label" for="amount">Enter amount of change:</label>
          <input class="form-control" type="number" name="amount" id="amount" autofocus required>
          <div class="checkboxes">
            <input type="checkbox" id="quarters" name="quarters" value"quarters" checked><label for="quarters"> &nbsp;allow quarters</label><br>
            <input type="checkbox" id="dimes" name="dimes" value"dimes" checked><label for="dimes"> &nbsp;allow dimes</label><br>
            <input type="checkbox" id="nickels" name="nickels" value"nickels" checked><label for="nickels"> &nbsp;allow nickels</label><br>
          </div>
        </div>
        <button type="submit" class="btn btn-success btn-sm">Go!</button>
      </form>

      <div id="results">
      </div>

    </div>
  </body>
</html>
